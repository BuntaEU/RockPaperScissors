<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="gameHeader"> 
			<h1>
				<p class="headline">Battle of Runeterra</p>
			</h1>
			<p>
				<span class ="silver-color"> 3 Weapons </span>
				|
				<span class ="red-color"> 5 Lives</span>
				|
				<span class ="gold-color"> 1 Winner</span>
			</p>
			<p>
				<span class="yellow-color">Infinity Edge</span> beats <span class="blue-color">Rabadon's Deathcap</span>
				<span class="green-color">Phantom Dancer</span> beats <span class ="yellow-color">Infinity Edge</span>
			</p>
		<div>
			<button class="rock play" type="button">Rock</button>
			<button class="paper play" type="button">Paper</button>
			<button class="scissors play" type="button">Scissors</button>
		</div>

		<script src="RockPS.js"></script>
	</body>
</html>
